<div class="backdrop is-hidden" data-modal data-order data-mobil-order>
  <div class="modal modal-container">
    <div class="modal-tytle-div">
      <h2 class="tytle-modal">Your Order</h2>
      <button type="button" class="modal-close-btn" data-modal-close>
        <svg class="modal-close-icon" width="24" height="24">
          <use href="./img/icons.svg#icon-x"></use>
        </svg>
      </button>
    </div>
    <ul class="modal-list">
      <li class="modal-item">
        <div class="form-thumb">
          <form class="modal-choice">
            <input
              id="cabbage-basket"
              type="checkbox"
              value="true"
              name="cabbage-basket"
              class="modal-check visually-hidden"
            />
            <label for="cabbage-basket" class="modal-label"
              >Cabbage Basket<span></span
            ></label>
          </form>
          <p class="modal-text">Plant</p>
          <img
            class="modal-image"
            srcset="
              ./img/modal/cabbage-basket-mb.png    1x,
              ./img/modal/cabbage-basket-mb@2x.png 2x
            "
            src="./img/modal/cabbage-basket-mb.png"
            alt="cabbage-basket"
            width="94"
            height="78"
          />
        </div>
      </li>
      <li class="modal-item">
        <div class="form-thumb">
          <form class="modal-choice">
            <input
              id="tomato-basket"
              type="checkbox"
              value="true"
              name="tomato-basket"
              class="modal-check visually-hidden"
            />
            <label for="tomato-basket" class="modal-label"
              >Tomato Basket<span></span
            ></label>
          </form>
          <p class="modal-text">Plant</p>
          <img
            class="modal-image"
            srcset="
              ./img/modal/tomato-basket-mb.png    1x,
              ./img/modal/tomato-basket-mb@2x.png 2x
            "
            src="./img/modal/tomato-basket-mb.png"
            alt="tomato-basket"
            width="94"
            height="78"
          />
        </div>
      </li>
      <li class="modal-item">
        <div class="form-thumb">
          <form class="modal-choice">
            <input
              id="vegetables-basket"
              type="checkbox"
              value="true"
              name="vegetables-basket"
              class="modal-check visually-hidden"
            />
            <label for="vegetables-basket" class="modal-label"
              >Vegetables Basket<span></span
            ></label>
          </form>
          <p class="modal-text">Plant</p>
          <img
            class="modal-image"
            srcset="
              ./img/modal/vegetables-basket-mb.png    1x,
              ./img/modal/vegetables-basket-mb@2x.png 2x
            "
            src="./img/modal/vegetables-basket-mb.png"
            alt="vegetables-basket"
            width="94"
            height="78"
          />
        </div>
      </li>
    </ul>
    <form class="order-form">
      <input
        id="user-name"
        type="text"
        name="user-name"
        class="modal-form-input"
        placeholder="Enter full name..."
        required
        pattern="[a-zA-Za-ЯА-ЯїЇіІ]+"
        minlength="2"
        autofocus
      />
      <input
        id="email"
        type="email"
        name="user-email"
        class="modal-form-input"
        placeholder="Enter email..."
        required
      />
      <input
        id="user-card"
        type="number"
        name="user-card"
        class="modal-form-input"
        placeholder="Enter card..."
        required
      />
      <textarea
        id="user-comment"
        name="user-comment"
        class="modal-comment"
        placeholder="Enter comments..."
      ></textarea>
    </form>
    <button type="submit" class="submit-btn">Submit</button>
    <div class="images-modal-wrap">
      <img
        class="modal-girl-dt"
        alt="woman"
        srcset="
          ./img/modal/modal-girl-dt.jpg    1x,
          ./img/modal/modal-girl-dt@2x.jpg 2x
        "
        src="./img/modal/modal-girl-dt.jpg"
      />
      <img class="modal-girl" src="./img/modal/modal-girl-tb.jpg" alt="woman" />
    </div>
  </div>
</div>
